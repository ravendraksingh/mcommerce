#healthcheck threadpool configs
healthcheck.core.pool.size                              = 1
healthcheck.max.pool.size                               = 2
healthcheck.queue.size                                  = 2
healthcheck.timeout                                     = 250000

#order-service-http-url                    = http://

# Caching properties - memcached
memcached.isEnabled                                     = false 
memcached.addresses                                     = localhost:11211
memcached.expiration.sec                                = 600

