spring.application.name=catalog-service
server.port=8100

# spring cloud
eureka.client.enabled=false
eureka.client.register-with-eureka=false
#eureka.client.service-url.default-zone=http://localhost:8761/eureka

# logging level
logging.level.org.springframework.web = INFO
logging.level.com.rks.catalog = INFO

logging.level.org.springframework.data.mongodb.core.MongoTemplate = INFO
logging.level.org.springframework.data.mongodb.repository.Query = INFO

logging.level.com.rks.catalog.caching.Memcached = INFO
logging.level.com.rks.catalog.config.MemcachedConfiguration = INFO

